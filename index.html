<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Selector Base</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Imports -->
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/main.css'>
    <script src='js/vendor/jquery/dist/jquery.min.js'></script>
    <script src='js/Screensaver.js'></script>
    <script src='js/VideoSelector.js'></script>

  </head>
  <body>

    <script>

      $(document).ready(() => {

        // Set up Video Selector.
        // See README for available options.
        const options = { hideCursor:false,
                          timeoutSecs:60 };

        new VideoSelector(options);

      });

    </script>

    <div id='selection_screen' class='screen'>

     <!-- ****************** -->
     <!-- Start Editing Here -->
     <!-- ****************** -->

      <h1>Your Unique Video Selector</h1>

      <div class='video-button' video-path='videos/video_1.mp4'>
        <h2>Here's the first video</h2>
        <div class='play-btn'></div>
        <img src='images/btn_bg_1.png'/>
      </div>

      <div class='video-button' video-path='videos/video_2.mp4'>
        <h2>The second video</h2>
        <div class='play-btn'></div>
        <img src='images/btn_bg_2.png'/>
      </div>

      <div class='video-button' video-path='videos/video_3.mp4'>
        <h2>And the third video</h2>
        <div class='play-btn'></div>
        <img src='images/btn_bg_3.png'/>
      </div>

      <!-- ****************** -->
      <!-- Stop Editing Here -->
      <!-- ****************** -->

    </div>

  </body>
</html>
